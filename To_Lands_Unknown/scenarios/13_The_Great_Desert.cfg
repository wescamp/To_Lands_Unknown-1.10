#textdomain wesnoth-To_Lands_Unknown
[scenario]
    id=13_The_Great_Desert
    next_scenario=14_Far_North
    name= _ "The Great Desert"
    map_data="{~add-ons/To_Lands_Unknown/maps/13_Great_Desert.map}"
    turns=30
    victory_when_enemies_defeated=no

    #{DEFAULT_SCHEDULE}
    {MORNING}
    {SCENARIO_MUSIC casualties_of_war.ogg}
    {EXTRA_SCENARIO_MUSIC battle.ogg}
    {EXTRA_SCENARIO_MUSIC vengeful.ogg}

    {STORYTXT_THE_GREAT_DESERT}

    {STARTING_VILLAGES_ALL 1}
    [side]
        side=1
        controller=human
        team_name=mehirteam
        user_team_name= _ "team_name^Mehir"

        type=TLU_Grand_Summoner
        id=Mehir
        name= _ "Mehir"
        unrenamable=yes
        canrecruit=yes

        recruit=EoMa_Novice_Summoner,EoMa_Camel_Rider,EoMa_Carpet_Rider,EoMa_Water_Elemental,EoMa_Summoner,EoMa_Rhami,EoMa_Fire_Elemental,EoMa_Jinn,EoMa_Dispeller

        {GOLD 400 300 200}
        {INCOME 10 5 2}

        {UNIT 1 (EoMa_Banisher) () () (placement=leader
        id=Banisher
        name= _ "Leader of the Banishers’ Guild")}
    [/side]

    [side]
        side=2
        controller=ai
        team_name=reficul
        user_team_name= _ "team_name^Reficul"

        type=EoMa_Great_Efreeti
        id=Reficul
        name= _ "Reficul"
        unrenamable=yes
        canrecruit=yes
        facing=sw
        profile=portraits/reficul.png
        color=purple

        recruit=EoMa_RhamiDatu,EoMa_Efreet,EoMa_Rhami,EoMa_Jinn,EoMa_DharmaRhami

        {GOLD 300 500 1000}
        {INCOME 0 5 10}

        [ai]
            aggression=1.0
        [/ai]
    [/side]

    [side]
        side=3
        controller=ai
        team_name=reficul,mehirteam
        user_team_name= _ "team_name^Rashti"
        hidden=yes
        color=black
        no_leader=yes

        [ai]
            aggression=0.0
        [/ai]
    [/side]

    {LIMIT_CONTEMPORANEOUS_RECRUITS 2 (EoMa_DharmaRhami) 5}
    {LIMIT_CONTEMPORANEOUS_RECRUITS 2 (EoMa_Efreet) 5}

    [side]
        side=4
        controller=ai
        team_name=mehirteam
        user_team_name= _ "team_name^Kharos"
        color=white
        hidden=yes
        no_leader=yes

        recruit=

        {GOLD 300 500 1000}
        {INCOME 10 5 0}
    [/side]

    [event]
        name=prestart

        [modify_unit]
            [filter]
                type=EoMa_Summoner
            [/filter]
            advances_to=TLU_Grand_Summoner,EoMa_Neutral_Summoner,EoMa_Heavy_Summoner
        [/modify_unit]

        {PLACE_HALO "scenery/baldachim.png" 26 3}
        [recall]
            id=Rashti
        [/recall]

        {VARIABLE rashti_fury 0}
    [/event]

    [event]
        name=start
        [message]
            speaker=Mehir
            message= _ "That’s the place. I can see his canopy over the dunes."
        [/message]
        [message]
            speaker=Reficul
            message= _ "Ah, a Summoner! You have come to defeat me, have you?"
        [/message]
        [message]
            speaker=Mehir
            message= _ "Yes. Today you will leave this world forever and return to the Abyss."
        [/message]
        [message]
            speaker=Reficul
            message=_ "You must be joking. You will never defeat me, as I am the cleverest and strongest of all beings, with many of my kind who now know freedom. Fight me if you dare, but I warn you begone, Summoner!"
        [/message]
        [message]
            speaker=Banisher
            message=_ "My liege, He is no common Efreet. As a leader of the Banishers’ Guild in Tar-Tabar, I have seen many things, but this one here is a real pleasure to my eyes. He is a real Great Efreet, full of hatred, the most powerful of all creatures of the Red Abyss."
        [/message]
        [message]
            speaker=Mehir
            message= _ "That’s... fantastic. I am not surprised at all that he persuaded so many creatures to follow him. But I will not fail, because now I can summon jinns!"
        [/message]
        [message]
            speaker=Banisher
            message= _ "I advise you, my liege, not to summon them. They can fall to the will of the Great Efreet and join him, although there is a small chance it won’t happen. From my experience I know that some being are always devoted to their masters, but we shouldn’t risk it, especially because your jinns are unaccustomed to you, my liege. I also suggest not to use red entities at all, because they are of an evil nature and near this Efreet they will surely revolt against us. Of course this is only advise. You’ll do whatever you want, my liege."
        [/message]
        [message]
            speaker=Mehir
            message= _ "Thank you, for sparing me a terrible mistake. What of Rashti? She’s half-good..."
        [/message]
        [message]
            speaker=Banisher
            message= _ "...but also half-evil. Her good half shouldn’t rebel but I can’t guarantee this..."
        [/message]
        [message]
            speaker=Mehir
            message= _ "Wait, wait, wait! Why didn’t you tell me about this fact earlier?! I could’ve left her in my palace!"
        [/message]
        [message]
            speaker=Banisher
            message= _ "You didn’t ask, my liege."
        [/message]
        [message]
            speaker=Mehir
            message=_ "You fool! She’s one of the ultimate beings! If she turns against us, consequences will be catastrophic! You’d better advise me how we should defeat that thing before it’s too late!"
        [/message]
        [message]
            speaker=Banisher
            message= _ "My liege, use elementals. They cannot think, so it is impossible to delude them. You can also use perfectly good beings such as Ho’Rhamis or Wonderful Jinns — they will never betray us. Do not summon Rhamis and Jinns. Use dispellers and banishers, who are skilled in fighting these magical creatures. Use the power of your megacircle to lead and heal your men."
        [/message]
        [message]
            speaker=Mehir
            message= _ "Anything ELSE you forgot to mention? Thanks for nothing!"
        [/message]
        [message]
            speaker=narrator
            image=halo/jinn-circle6.png
            message= _ "You can level up your Grand Summoners to Summons Masters now.

Your Neutral Summoners can summon Jinns now."
        [/message]
        [objectives]
            side=1
            [objective]
                description= _ "Defeat Reficul"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Mehir"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Rashti"
                condition=lose
            [/objective]
            [objective]
                description= _ "End of turns"
                condition=lose
            [/objective]
        [/objectives]
    [/event]

    #recall/recruit/advance events
    [event]
        name=recall
        first_time_only=no
        [filter]
            side=1
            type=EoMa_DharmaRhami,EoMa_RhamiDatu
        [/filter]
        [message]
            speaker=Reficul
            message= _ "Come to me, I call you!"
        [/message]
        [message]
            speaker=unit
            message= _ "My new Master..."
        [/message]
        {MODIFY_UNIT x,y=$x1,$y1 side 2}
        [fire_event]
            name=speech_red
        [/fire_event]
    [/event]

    [event]
        name=speech_red
        [message]
            speaker=Banisher
            message= _ "My liege! What have I told you?!!"
        [/message]
        [message]
            speaker=Mehir
            message= _ "Damn! I forgot!"
        [/message]
    [/event]

    [event]
        name=recall
        first_time_only=no
        [filter]
            side=1
            type=EoMa_Rhami,EoMa_RhamiKai
        [/filter]
        [fire_event]
            name=speech_blue
        [/fire_event]
    [/event]

    [event]
        name=recruit
        first_time_only=no
        [filter]
            side=1
            type=EoMa_Rhami,EoMa_Jinn
        [/filter]
        [fire_event]
            name=speech_blue
        [/fire_event]
    [/event]

    [event]
        name=speech_blue
        [message]
            speaker=Banisher
            message= _ "Be careful, my liege. This being can betray us in the least expected moment."
        [/message]
        [message]
            speaker=Mehir
            message= _ "I’ll risk it."
        [/message]
    [/event]

    [event]
        name=post advance
        first_time_only=no
        [filter]
            side=1
            type=EoMa_DharmaRhami,EoMa_RhamiDatu,EoMa_Efreet
        [/filter]

        [message]
            speaker=Reficul
            message= _ "Come to me, I call you!"
        [/message]
        {MODIFY_UNIT (x,y=$x1,$y1) side 2}
        [fire_event]
            name=speech_red
        [/fire_event]
    [/event]

    #capturing event
    [event]
        name=side 2 turn
        first_time_only=no
        {RANDOM 1..4}
        [if]
            [variable]
                name=random
                equals=1
            [/variable]
            [then]
                [if]
                    [have_unit]
                        side=1
                        type=EoMa_Rhami,EoMa_Jinn,EoMa_RhamiKai,EoMa_Great_Jinn
                    [/have_unit]
                    [then]
                        [store_unit]
                            [filter]
                                type=EoMa_Rhami,EoMa_Jinn,EoMa_RhamiKai,EoMa_Great_Jinn
                                side=1
                            [/filter]
                            variable=captured
                        [/store_unit]
                        {VARIABLE captured[0].side 2}
                        [unstore_unit]
                            variable=captured[0]
                        [/unstore_unit]
                        [message]
                            speaker=Reficul
                            message= _ "You belong to ME!"
                        [/message]
                        {SCROLL_TO $captured[0].x $captured[0].y}
                        [delay]
                            time=100
                        [/delay]
                        [message]
                            speaker=Banisher
                            message= _ "I have warned you..."
                        [/message]
                    [/then]
                [/if]
            [/then]
        [/if]

        #Rashti
        [if]
            [have_unit]
                id=Rashti
                side=1,3
            [/have_unit]
            [then]
                #turn processing
                {VARIABLE timer $turn_number}
                {VARIABLE_OP timer add $turn_rashti}
                [switch]
                    variable=timer
                    [case]
                        value=2
                        [message]
                            speaker=Reficul
                            message= _ "Rashti’rhami, the goddess of all Rhamis. You’re like me."
                        [/message]
                        [message]
                            speaker=Rashti
                            image="portraits/rashti-ho.png"
                            message= _ "No, I am not."
                        [/message]
                        [message]
                            speaker=Rashti
                            image="portraits/rashti-dharma.png"
                            message= _ "Yes I am!"
                        [/message]
                        [message]
                            speaker=Rashti
                            #image="portraits/rashti-ho.png"
                            message= _ "..."
                        [/message]
                        [message]
                            speaker=Reficul
                            message= _ "I will prove it to you soon..."
                        [/message]
                    [/case]
                    [case]
                        value=3
                        [message]
                            speaker=Reficul
                            message= _ "Rashti, I know you want to be with me!"
                        [/message]
                        [message]
                            speaker=Rashti
                            message= _ "No, you are wrong. No! Right?"
                        [/message]
                        [message]
                            speaker=Reficul
                            message= _ "You will see..."
                        [/message]
                        [message]
                            speaker=Banisher
                            message= _ "Something is wrong..."
                        [/message]
                    [/case]
                    [case]
                        value=5
                        [message]
                            speaker=Reficul
                            message= _ "You fool. You serve people, instead of enslaving them. You’re a pity."
                        [/message]
                        [message]
                            speaker=Rashti
                            image="portraits/rashti-dharma.png"
                            message= _ "HOW DARE YOU!!! I WILL BITE YOUR HEAD OFF!!!"
                        [/message]
                        [message]
                            speaker=Reficul
                            message= _ "Itshar’Imahr YOU BELONG TO ME!"
                        [/message]
                        [message]
                            speaker=Rashti
                            message= _ "..."
                        [/message]
                        [message]
                            speaker=Mehir
                            message= _ "Rashti! Is everything alright?"
                        [/message]
                        [message]
                            speaker=Rashti
                            image="portraits/rashti-dharma.png"
                            message= _ "I HATE YOU!!! I WILL BURN YOU, AND YOU’LL SUFFER!"
                        [/message]
                        [message]
                            speaker=Rashti
                            image="portraits/rashti-ho.png"
                            message= _ "No, stop! What is happening with me?! Mehir, I don’t want..."
                        [/message]
                        [message]
                            speaker=Rashti
                            image="portraits/rashti-dharma.png"
                            message= _ "...TO SEE YOU ALIVE!!!"
                        [/message]
                        [message]
                            speaker=Rashti
                            image="portraits/rashti-ho.png"
                            message= _ "I didn’t say that! It’s her."
                        [/message]
                        {MODIFY_UNIT id=Rashti side 3}
                        [if]
                            [have_unit]
                                id=Banisher
                            [/have_unit]
                            [then]
                                [message]
                                    speaker=Banisher
                                    message= _ "It happened... Rashti has lost her balance. We must kill this Efreet as soon as possible. This will save her."
                                [/message]
                            [/then]
                            [else]
                                [message]
                                    speaker=Mehir
                                    message= _ "Oh no. We must kill that bastard. Maybe there is a chance..."
                                [/message]
                            [/else]
                        [/if]
                        [message]
                            speaker=Mehir
                            #image="portraits/rashti-ho.png"
                            message= _ "Whatever happens, do not attack Rashti! This is an order!"
                        [/message]
                    [/case]
                    [case]
                        value=6
                        [message]
                            speaker=Rashti
                            image="portraits/rashti-dharma.png"
                            message= _ "I WANNA SLAUGHTER YOU, MEHIR!"
                        [/message]
                        [message]
                            speaker=Rashti
                            image="portraits/rashti-ho.png"
                            message= _ "Don’t listen to her!"
                        [/message]
                        [message]
                            speaker=Mehir
                            #image="portraits/rashti-ho.png"
                            message= _ "We must kill this damn Efreeti as soon as possible."
                        [/message]
                        [modify_side]
                            side=3
                            team_name=reficul
                        [/modify_side]
                    [/case]
                    [case]
                        value=7
                        [message]
                            speaker=Rashti
                            image="portraits/rashti-ho.png"
                            message= _ "You will never harm your master!"
                        [/message]
                        [message]
                            speaker=Rashti
                            image="portraits/rashti-dharma.png"
                            message= _ "SHUT UP! I WILL KILL YOU ALL!!!"
                        [/message]
                        [modify_side]
                            side=3
                            team_name=rashti
                        [/modify_side]
                    [/case]
                    [case]
                        value=10
                        [message]
                            speaker=Rashti
                            #image="portraits/rashti.png"
                            message= _ "My Master! KILL! I’m loosing DIE! control. The Abyss KILL! is in danger. DIE!"
                        [/message]
                    [/case]
                    [case]
                        value=15
                        [message]
                            speaker=Rashti
                            #image="portraits/rashti.png"
                            message= _ "Help... me... YOU PIECE OF... I am DIE!!! ...ing..."
                        [/message]
                    [/case]
                [/switch]
            [/then]
        [/if]
    [/event]

    #Rashti
    {FORCE_CHANCE_TO_HIT side=1,2 side=3 0 ()}
    [event]
        name=side 2 turn 1
        [message]
            speaker=Reficul
            message= _ "I feel you, Rashti. It is a pleasure for me to have you as a guest in my land."
        [/message]
        [message]
            speaker=Rashti
            message= _ "You are nothing to me."
        [/message]
        [message]
            speaker=Reficul
            message= _ "We will see."
        [/message]
        {VARIABLE turn_rashti $turn_number}
        [message]
            speaker=Banisher
            message= _ "Let’s hope, Rashti will resist his will..."
        [/message]
    [/event]
    #attacks of fury
    [event]
        name=side 3 turn
        [modify_side]
            side=3
            team_name=reficul
        [/modify_side]
    [/event]

    [event]
        name=attack
        first_time_only=no

        [filter]
            id=Rashti
        [/filter]
        [filter_second]
            side=1
        [/filter_second]

        {VARIABLE_OP rashti_fury add 1}

        [switch]
            variable=rashti_fury
            [case]
                value=1
                [message]
                    speaker=Rashti
                    image="portraits/rashti-dharma.png"
                    message= _ "I AM NO LONGER YOUR SERVANT, HUMANS! DIE!!!"
                [/message]
                [message]
                    speaker=Rashti
                    image="portraits/rashti-ho.png"
                    message= _ "STOP!!! You won’t kill any Summoner!"
                [/message]
            [/case]
            [case]
                value=2
                [message]
                    speaker=Rashti
                    image="portraits/rashti-dharma.png"
                    message= _ "HERE COMES YOUR DEATH!!!"
                [/message]
                [message]
                    speaker=Rashti
                    image="portraits/rashti-ho.png"
                    message= _ "No! *starts fighting with her second half*"
                [/message]
            [/case]
            [case]
                value=3
                [message]
                    speaker=Rashti
                    image="portraits/rashti-dharma.png"
                    message= _ "KILLKILLKILL!!!"
                [/message]
                [message]
                    speaker=Rashti
                    image="portraits/rashti-ho.png"
                    message= _ "Enough! Control yourself!"
                [/message]
                [message]
                    speaker=Rashti
                    image="portraits/rashti-dharma.png"
                    message= _ "AAAARGH!!!"
                [/message]
            [/case]
        [/switch]
        [store_unit]
            [filter]
                id=Rashti
            [/filter]
            variable=confused
            kill=yes
        [/store_unit]
        [unstore_unit]
            variable=confused
            find_vacant=no
        [/unstore_unit]
        [modify_side]
            side=3
            team_name=reficul,mehirteam
        [/modify_side]
    [/event]

    [event]
        name=attack end
        first_time_only=no
        [filter]
            id=Rashti
        [/filter]
        [filter_second]
            side=1,2
        [/filter_second]

        [modify_side]
            side=3
            team_name=reficul,mehirteam
        [/modify_side]
    [/event]

    [event]
        name=side 3 turn
        first_time_only=no
        [if]
            [variable]
                name=turn_number
                greater_than=4
            [/variable]
            [then]
                [modify_side]
                    side=3
                    team_name=rashti
                [/modify_side]
            [/then]
        [/if]
    [/event]

    #Efreeti forces attacked by Rashti
    [event]
        name=attack
        [filter]
            id=Rashti
        [/filter]
        [filter_second]
            side=2
        [/filter_second]
        [message]
            speaker=Rashti
            image="portraits/rashti-dharma.png"
            message= _ "DESTROY!!!"
        [/message]
        [message]
            speaker=Reficul
            message= _ "Do not fight her! She’s MINE!"
        [/message]
    [/event]

    [event]
        name=attack
        [filter_second]
            id=Reficul
        [/filter_second]
        [message]
            speaker=Reficul
            message= _ "Who dares to stand in MY WAY?!"
        [/message]
        [message]
            speaker=Banisher
            message= _ "He’s too powerful for us to banish him! We must kill him!"
        [/message]
    [/event]

    #Reficul dies
    [event]
        name=last breath
        [filter]
            id=Reficul
        [/filter]
        [message]
            speaker=Reficul
            message= _ "NOOOOOOOOOOOAAAAAAAARRRRRRRRGGGGHHHHHHHHH!!!."
        [/message]
    [/event]
    [event]
        name=die
        [filter]
            id=Reficul
        [/filter]
        {REMOVE_IMAGE 26 3}
        [message]
            speaker=Banisher
            message= _ "The enchantment has been dispelled, and the magical entities have regained their personalities."
        [/message]

        [if]
            [have_unit]
                id=Rashti
                side=3
            [/have_unit]
            [then]
                {MODIFY_UNIT (id=Rashti) side 1}
                [message]
                    speaker=Mehir
                    message= _ "Rashti, do you recognize me?"
                [/message]
                [message]
                    speaker=Rashti
                    message= _ "..."
                [/message]
                [message]
                    speaker=Mehir
                    message= _ "Please, be as you were before."
                [/message]
                [message]
                    speaker=Rashti
                    image="portraits/rashti-ho.png"
                    message= _ "...I had a vision..."
                [/message]
                [message]
                    speaker=Mehir
                    message= _ "Wh...what?"
                [/message]
                [message]
                    speaker=Rashti
                    image="portraits/rashti-ho.png"
                    message= _ "...I died. I felt like there was no good nor evil in me. I was Unity..."
                [/message]
                [message]
                    speaker=Banisher
                    message=_ "Amazing... an entity from Abyss that has visions... It’s the first time I have seen something like this. It looks like she regained her consciousness, and luckily so!"
                [/message]
                [message]
                    speaker=Mehir
                    message= _ "Thank Nomolas! You’re back! I have made a mistake bringing you here. Now everything’s back to normal, we can finally go home."
                [/message]
                [message]
                    speaker=Banisher
                    message= _ "In accordance to the regulations the local guild will confiscate all of magical beings that have betrayed their masters. They will be sent back to the Abyss, where their minds will be cleared."
                [/message]
                [message]
                    speaker=Banisher
                    message=_ "I think, though, it wouldn’t be necessary for Rashti, because of her dual nature. Good Ho’Rashti should draw her conclusions for the future and never betray you in similar situations again."
                [/message]
            [/then]
            [else]
                [message]
                    speaker=Banisher
                    message=_ "In accordance to the regulations the local guild will confiscate all magical beings that have betrayed their masters. They will be sent back to the Abyss, where their minds will be cleared."
                [/message]
            [/else]
        [/if]

        [if]
            [have_unit]
                id=Banisher
            [/have_unit]
            [then]
                [message]
                    speaker=Mehir
                    message= _ "I understand. Your knowledge has proved to be most helpful, so I’ve decided to allow you to have some of my luxuries!"
                [/message]
                [message]
                    speaker=Banisher
                    message= _ "Oh, my liege! I am extremely honored! Let’s return to the city!"
                [/message]
            [/then]
        [/if]

        [if]
            [have_unit]
                id=Rashti
            [/have_unit]
            [then]
                [message]
                    speaker=Rashti
                    message= _ "...Someone is coming... I hear their breath — it is a human... they come from the north-west..."
                [/message]
                [message]
                    speaker=Mehir
                    message= _ "A human! Alone?! We’re on the Great Desert!"
                [/message]
            [/then]
        [/if]
        {UNIT 4 (EoMa_Master_of_Sun) 1 1 (name=Unknown
        id=Unknown)}
        [message]
            speaker=Unknown
            message= _ "...I’ve finally found... you..."
        [/message]
        [message]
            speaker=Mehir
            message= _ "He must’ve fainted. Quick, give him something to drink. We must bring him to Tar-Tabar!"
        [/message]
        [endlevel]
            name=victory
            linger_mode=no
            carryover_report=no
        [/endlevel]
    [/event]

    #dispellers limit
    [event]
        name=recruit
        first_time_only=no
        [filter]
            type=EoMa_Dispeller
            side=1
        [/filter]

        [if]
            [have_unit]
                type=EoMa_Dispeller
                count=5
                side=1
            [/have_unit]
            [then]
                [disallow_recruit]
                    side=1
                    type=EoMa_Dispeller
                [/disallow_recruit]
                [message]
                    speaker=Mehir
                    message=_ "Only five?! I thought Tar-Tabar had more Dispellers than that..."
                [/message]
                [message]
                    speaker=Banisher
