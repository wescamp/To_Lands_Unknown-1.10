#textdomain wesnoth-To_Lands_Unknown
[scenario]
    id=07_Kagatta
    next_scenario=08_BridgeofLight

    name= _ "Ka-gatta"
    map_data="{~add-ons/To_Lands_Unknown/maps/07_Kagatta.map}"
    turns=60
    victory_when_enemies_defeated=no

    {MORNING}

    {SCENARIO_MUSIC weight_of_revenge.ogg}
    {EXTRA_SCENARIO_MUSIC underground.ogg}

    [side]
        side=1
        controller=human
        team_name=mehirteam
        user_team_name= _ "Mehir"

        type=I8 Ak_SummonerIII
        id=Mehir
        name= _ "Mehir"
        unrenamable=yes
        canrecruit=yes
        shroud=yes
        shroud_data="{~add-ons/To_Lands_Unknown/maps/07_Kagatta.shroud}"

        recruit=I8 Ak_Summoner,I8 Ak_Summoner,I8 Ak_CamelRider,I8 Ak_CarpetRider,I8 Ak_Elemental_water,I8 Ak_SummonerII,I8 Ak_Rhami,I8 Ak_Elemental_fire

        {GOLD 600 350 150}
        {INCOME 10 5 0}
    [/side]
    [side]
        side=2
        controller=ai
        team_name=guards
        user_team_name= _ "Unknown"
        no_leader=yes
        color=black

        [ai]
            aggression=1.0
            caution=0.0
            simple_targeting=yes
        [/ai]
        {GOLD 100 50 0}
        {INCOME 10 5 0}
    [/side]

    {STARTING_VILLAGES_ALL 1}

    [event]
        name=start
        {VARIABLE traps 0}

        [store_locations]
            terrain=Qxu
            variable=chasm
        [/store_locations]
        #arrays are counted from 0 to length-1
        {VARIABLE chasmax $chasm.length}
        {VARIABLE_OP chasmax sub 1}

        [store_locations]
            x=17,8,15
            y=39,27,21
            variable=hole
        [/store_locations]
        #arrays are counted from 0 to length-1
        {VARIABLE holemax $hole.length}
        {VARIABLE_OP holemax sub 1}

        [kill]
            race=lizard
            x,y=recall,recall
        [/kill]
        {PLACE_IMAGE "items/gohere.png" 19 1}
        [message]
            speaker=Mehir
            message= _ "What an amazing place..."
        [/message]
        [message]
            speaker=Mehir
            message= _ "I see no trace of Tashkar or his army. We need to remain together. These caves are home to many dangerous creatures like bats and spiders. Nevertheless we should make a thorough search. Maybe we will find where Tashkar has gone, or some treasures..."
        [/message]
        [objectives]
            side=1

            [objective]
                description= _ "Move to the next chamber"
                condition=win
            [/objective]
            [objective]
                description= _ "(optional) Search the caves"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Mehir"
                condition=lose
            [/objective]
            [objective]
                description= _ "End of turns"
                condition=lose
            [/objective]
        [/objectives]
    [/event]

